<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A retro-themed Pip-Boy-inspired web application">
    <meta name="author" content="Thapelo Magqazana">
    <title>Pip-Boy Web App</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Retro-Themed Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- Additional Metadata -->
    <meta name="theme-color" content="#0f0">
    <meta name="keywords" content="Pip-Boy, Fallout, retro, web app, retro design, progress bars">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#stats" class="nav-item active">Stats</a></li>
                    <li><a href="#inventory" class="nav-item">Inventory</a></li>
                    <li><a href="#map" class="nav-item">Map</a></li>
                    <li><a href="#radio" class="nav-item">Radio</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section id="stats" class="tab-content active">
                <h1>Stats</h1>
                <div class="stat">
                    <label for="strength" data-tooltip="Affects melee damage and carry weight">Strength</label>
                    <progress id="strength" value="80" max="100"></progress>
                </div>
                <div class="stat">
                    <label for="perception" data-tooltip="Improves accuracy in V.A.T.S.">Perception</label>
                    <progress id="perception" value="60" max="100"></progress>
                </div>
                <div class="stat">
                    <label for="endurance" data-tooltip="Increases health and resistance">Endurance</label>
                    <progress id="endurance" value="50" max="100"></progress>
                </div>
                <div class="stat">
                    <label for="charisma" data-tooltip="Influences speech and barter prices">Charisma</label>
                    <progress id="charisma" value="70" max="100"></progress>
                </div>
                <div class="stat">
                    <label for="intelligence" data-tooltip="Affects experience point gains">Intelligence</label>
                    <progress id="intelligence" value="90" max="100"></progress>
                </div>
                <div class="stat">
                    <label for="agility" data-tooltip="Improves action points and stealth">Agility</label>
                    <progress id="agility" value="65" max="100"></progress>
                </div>
                <div class="stat">
                    <label for="luck" data-tooltip="Increases critical hit chances">Luck</label>
                    <progress id="luck" value="40" max="100"></progress>
                </div>
            </section>
            
            <section id="inventory" class="tab-content">
                <h1>Inventory</h1>
                <p>Inventory items go here.</p>
                <!-- Add inventory content here -->
            </section>
    
            <section id="map" class="tab-content">
                <h1>Map</h1>
                <p>Map content goes here.</p>
                <!-- Add map content here -->
            </section>
    
            <section id="radio" class="tab-content">
                <h1>Radio</h1>
                <p>Radio stations go here.</p>
                <!-- Add radio content here -->
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Pip-Boy Web App | Designed by Thapelo Magqazana</p>
        </footer>
    </div>

    <!-- Link to JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
